    <title>Paragrafos</title>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>
        Um paragrafo pode ser escrito 
        de qualquer maneira desde que esteja entre tags, 
        ou seja o que importa é a marcação &lt;p&gt; &lt;/p&gt;.<!--LESS THAN / GREATER THAN-->
    </p>
    <p>
        Utiliza -se a tag br para fazer uma quebras
        como <br> mostrado agora.
        &reg;
        &copy;
        &euro;
        &real;
    </p>
    <p>Emogis: <br>
        &#x1F600;
    </p>
</head>
